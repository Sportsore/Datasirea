<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Information</h1>
    <form id="searchForm">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
      <label for="fathername">Father Name:</label>
      <input type="text" id="fathername" name="fathername" required>
      <label for="birthplace">Birthplace:</label>
      <input type="text" id="birthplace" name="birthplace" required>
      <button type="submit" id="fetchApiButton">Search (Fetch API)</button>
      <button type="button" id="ajaxButton">Search (AJAX)</button>
    </form>
    <div class="response" id="responseBox"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
